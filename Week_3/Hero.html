<!DOCTYPE html>
<html>
<head>
    <script>
        var hero = {
            firstName: "Clark",
            secondName: "Kent",
            title: "Superman",
            powers: [
                {
                    name: "flight",
                    description: "can fly away!"
                },
                {
                    name: "super strength",
                    description: "can lift heavy objects!"
                },
                {
                    name: "x-ray vision",
                    description: "can see through solid objects!"
                },
                {
                    name: "super speed",
                    description: "can move really, REALLY fast!"
                },
                {
                    name: "heat vision",
                    description: "can shoot lasers from his eyes!"
                }
            ],
            enemies: [
                {
                    name: "General Zod",
                    homePlanet: "Krypton"
                },
                {
                    name: "Lex Luther",
                    homePlanet: "Earth"
                }
            ],
            isWearingSuit: true,
            suitUp: function() {
                if (hero.isWearingSuit) {
                    return "I'm already wearing my suit so let the fun begin!";
                } else {
                    hero.isWearingSuit = true;
                    return "Looks like Metropolis is in trouble! Better suit up!";
                }
            },
            description: function(){
                return "Hi, " + hero["title"] + " here. But you can call me "
                    + this["firstName"]  + " "
                    + this["secondName"] + ". "
                    + this.suitUp() + " By the way powers are:"
                    + this.listPowers() + " And my enemies are: "
                    + this.listEnemies();
        },
            listEnemies: function () {
                var enArray = [];
                this.enemies.forEach(function(enemy) {
                    enArray.push(enemy["name"] + " from " + enemy["homePlanet"] + " ");
                });
                return enArray;
            },
            listPowers: function () {
                var powArray = [];
                this.powers.forEach(function(power) {
                    powArray.push(power["name"] + ":  " + power["description"] + " ");

                });
                return powArray;

            }
        };


        console.log(hero.description());

    </script>
</head>
</html>
